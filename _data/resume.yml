- organization: Nederlandse Boekhistorische Vereniging (Dutch Book Historical Society)
  position: Secretary
  url: ''
  startDate: '2015-06-30'
  endDate: '2016-06-30'
  summary: The Dutch Book Historical Society (NBV) is a society set up for all lovers
    of old and modern books in all their forms. The NBV was established in 1993 and
    is a dynamic society with ca. 650 members, ranging from prominent scholars to
    amateur researchers, from journalists to antiquarian book dealers. The Society
    is based in Leiden; since 1997 the NBV operates under the auspices of the Maatschappij
    der Nederlandse Letterkunde. The NBV organizes a wide range of activities for
    its members, either on its own or in co-operation with other institutions from
    the world of the book.
  highlights: []
