- name: Journal of the LUCAS Graduate Conference
  endDate: '2017-02-28'
  highlights: []
  position: Editor in Chief
  startDate: '2015-01-31'
  summary: The Journal of the LUCAS Graduate Conference (JLGC) is an annual, peer-reviewed
    journal, published in Open Access by Leiden University Library. It was created
    as a publication platform for the biennial LUCAS Graduate Conference, organized
    by the Leiden University Centre for the Arts in Society, and aims to publish a
    selection of the very best work presented at this conference. In addition, the
    JLGC provides LUCAS-affiliated PhD researchers with the opportunity to acquire
    and develop a range of academic skills, including editing, peer reviewing, and
    digital publishing.
  url: ''
- name: Leiden University
  endDate: '2014-08-31'
  highlights: []
  position: Junior Lecturer (Docent 4) - Book & Digital Media Studies (temporary position)
  startDate: '2012-09-30'
  summary: 'Jointly responsible for the teaching of an MA-course (Digital Media Technology);
    coordinating the programme''s courses taught by guest experts from the National
    Library of the Netherlands (course titles: ''The Library: Knowledge Centre of
    Past, Present and Future''​ and ''Digital Access to Cultural Heritage''​).'
  url: ''
- name: Leiden University - Centre for the Arts in Society (LUCAS)
  endDate: ''
  highlights: []
  position: PhD Candidate/ Lecturer (docentpromovendus)
  startDate: '2014-03-31'
  summary: "My research features the systems and cultures of scholarly communication,
    especially those in the Humanities. I focus on the changing relationships between
    academics and scholarly publishers, especially in light of the rise of the digital
    medium, to provide value propositions for both parties in the scholarly communications'
    ecosystems. \n\nI teach in the MA Book & Digital Media Studies ((f.i.: Digital
    Media Technology, Academic Publishing) and in the BA Minor 'Boek, boekhandel en
    uitgeverij' (f.i. introductory course: 'Modern Publishing', focusing on trade
    publishing in the Netherlands). Besides teaching, I organise excursions and alumni-events,
    and represent the programme in the Board of Examiners."
  url: ''
- name: CWTS - Leiden University
  endDate: '2014-02-28'
  highlights: []
  position: Project Coordinator ACUMEN
  startDate: '2013-07-31'
  summary: Academic Careers Understood through Measurement and Norms (ACUMEN) was
    an FP7 European research collaboration (2011-2014) aimed at understanding the
    ways in which researchers are evaluated by their peers and by institutions, and
    at assessing how the science system can be improved and enhanced. As this was
    a collaboration between seven institutions in which CWTS-Leiden University took
    the lead, project team meetings, proceedings, deliverables, schedules, and budgets
    needed coordination, which were my task in the final eight months of the project.
  url: ''
