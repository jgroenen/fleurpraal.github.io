work:
- name: Rijksmuseum van Oudheden
  endDate: '2010-12-31'
  highlights: []
  position: Guide
  startDate: '2006-05-31'
  summary: As a guide, I created and gave tours around the museum, in Dutch or English,
    for children or adults. My expertise focused on the museum's own collections on
    Greek and Roman Antiquity, the Netherlands as a part of the Roman Empire, and
    the Netherlands from prehistoric to medieval times. For temporary exhibitions,
    tours were created as well.
  url: ''
- name: CWTS - Leiden University
  endDate: '2013-07-31'
  highlights: []
  position: Research Assistant, Leiden Ranking Team
  startDate: '2012-08-31'
  summary: "I have been working on data for the Leiden Ranking (www.leidenranking.com).
    Since a new ranking has to be published each year, the data team works under considerable
    time pressure. Besides the data cleaning itself, the team decides on classification
    systems to be used in the databases. \n\nPublication: Fleur Praal, Joost Kosten,
    Clara Calero Medina, and Martijn S. Visser, \"Ranking universities: The challenge
    of affiliated institutes\", forthcoming, accepted for presentation at the STI
    Conference 2013, Berlin."
  url: ''
- name: Nederlands Debatinstituut / Cogency Debate Education
  endDate: '2012-08-31'
  highlights: []
  position: Senior Trainer - Education
  startDate: '2010-09-30'
  summary: "Teaching in workshops and courses in debating, discussion techniques and
    persuasive presentation in various levels of education; as well as writing course
    plans, workshop programmes and teaching methods for these. \nExamples: \n- professional
    persuasion techniques for students in higher education\n- socio-political competitive
    debating for A-level secondary school students (VWO)\n- moderated group discussions
    on social topics in secondary schools and vocational schools\n- introduction to
    public speaking and persuasion for primary school pupils"
  url: ''
