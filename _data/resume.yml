volunteer:
- organization: De Debatstichting
  position: Chair of Supervisory Council
  url: https://www.linkedin.com/company/10885849
  startDate: '2016-08-31'
  endDate: ''
  summary: "De Debatstichting (Foundation for Debate) has the mission to stimulate
    young people's skills in  persuasive speech, attentive listening, and critical
    thinking, by means of debate, which we believe is an essential tool in the development
    of all of these. To this aim, the Foundation hosts an online platform with teaching
    materials and training exercises for teachers and pupils (DebatUnie) and it organises
    an international, Dutch-language competition for pupils (13-18y) from the Netherlands,
    Flanders, and Surinam:  the Benelux Debate Competition. The Foundation is led
    by a (voluntary) Board of five, who run daily business and stay in touch with
    numerous volunteers; the Supervisory Council appoints board members, formally
    oversees the board's activities, and is actively engaged in strategic policy decisions.
    \n\n\n"
  highlights: []
