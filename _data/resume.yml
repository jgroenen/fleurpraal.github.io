  endDate: ''
  summary: "Stichting Oud Sempre (SOS) is the organisation of alumni of students'
    music society S.M.G. Sempre Crescendo, in Leiden. The SOS' board aims to maintain
    warm connections between alumni and the choir/orchestra through alumni music-socials
    and fundraising activities.  \n\n"
